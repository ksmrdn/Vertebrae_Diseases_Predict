<body>
    <div>
    <form action="http://127.0.0.1:2070">   
        <nav style="background-color: #00D0FF;text-align: center;height: 50px;padding: 5px;">
            <a class="navbar-brand" href="/" style="color: white;">Vertebrae Diseases Medical Check</a> 
        </nav>
    </form>
    </div>

    <div class="container" style="margin-top: 2%;">
        <form method='POST' action="http://127.0.0.1:2070/predict">
        <div class="row">
            <div class="col">
                    <div class="form-group">
                        <label for="formName">Name</label>
                        <input type="text" class="form-control" name="Name" id="formName">
                    </div>
                    <div class="form-group">
                        <label for="formGender">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderMen"
                                    value="Man">
                                <label class="form-check-label" for="genderMen">Man</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="genderWomen"
                                    value="Woman">
                                <label class="form-check-label" for="genderWomen">Woman</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formAge">Age</label>
                        <input type="number" class="form-control" name="Age" id="formAge">
                    </div>
                    <div class="form-group">
                        <label for="formHeight">Height (cm)</label>
                        <input type="number" class="form-control" name="Height" id="formHeight">
                    </div>
                    <div class="form-group">
                        <label for="formWeight">Weight (kg)</label>
                        <input type="number" class="form-control" name="Weight" id="formWeight">
                    </div>
                    <div class="form-group">
                        <label for="formJob">Job</label>
                        <input type="text" class="form-control" name="Job" id="formJob">
                    </div>
            </div>

            <div class="col">
                    <div class="form-group">
                        <label >Pelvic Incidence (°)</label>
                        <input type="number" class="form-control" id="PI" name="PI" step="0.001" min=-50 max=250> 
                        <!-- placeholder="Range : 20 - 135"> -->
                    </div>
                    <div class="form-group">
                        <label >Pelvic Tilt (°)</label>
                        <input type="number" class="form-control" id="PT" name="PT" step="0.001" min=-50 max=250>
                        <!-- placeholder="Range : -12 - 54"> -->
                    </div>
                    <div class="form-group">
                        <label >Lumbar Lordosis (°)</label>
                        <input type="number" class="form-control" id="LLA" name="LLA" step="0.001" min=-50 max=250> 
                        <!-- placeholder="Range : 8 - 131"> -->
                    </div>
                    <div class="form-group">
                        <label >Sacral Slope (°)</label>
                        <input type="number" class="form-control"  id="SS" name="SS" step="0.001" min=-50 max=250> 
                        <!-- placeholder="Range : 7 - 121"> -->
                    </div>
                    <div class="form-group">
                        <label >Pelvic Radius (mm)</label>
                        <input type="number" class="form-control" id="PR" name="PR" step="0.001" min=-50 max=250>
                         <!-- placeholder="Range : 63 - 170"> -->
                    </div>
                    <div class="form-group">
                        <label >Degree Spondylolisthesis (°)</label>
                        <input type="number" class="form-control" id="DS" name="DS" step="0.001" min=-50 max=500> 
                        <!-- placeholder="Range : -17 - 425"> -->
                    </div>
                        <input class="btn btn-primary btn-lg" href="/predict" style="color: white;" role="button" type="submit" value="Predict" />
                </div>
            </div>
        </form>
    </div>
